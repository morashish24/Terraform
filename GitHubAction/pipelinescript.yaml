on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      #checkout the code 
      - name: checkout the code
        uses: actions/checkout@v3

      #setup node.js environment 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #nstall dependencies 

      - name: Install Dependencies
        run: npm install 

      #Build the project ( if applicable )

      - name: build the project 
        run: npm run build

